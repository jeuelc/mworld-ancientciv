  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
	  //Card Rotations
      $('div#pol1').css("z-index", 2);
      $('div#pol2').css("z-index", 1);
      $('div#pol1 > img').css("-webkit-transform", "rotate(0deg)");
      $('div#pol2 > img').css("-webkit-transform", "rotate(5deg)");	  
	  
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-TheSenate').html('<audio id="TheSenateaudio" controls preload onpause="playsRome()" onplay="pauseRome()"><source src="audio/Rome/The_Senate.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-rome-republic-and-the-roman-character-the-senate").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { bgsoundRome.pause(); bgsoundRome.currentTime = 0; mainaudiobg.play(); });
    
    function goBack() {
      $.mobile.changePage("sub-rome-republic-and-the-roman-character.html", {transition: "slide", reverse: true });
    }
    
    function playsRome() {
         bgsoundRome.play();
    }
       
    function pauseRome() {
         bgsoundRome.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopTheSenate").on('tap', function() {
      if(!playing) {
        TheSenateaudio.play();
        $('.micbtnRome').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        TheSenateaudio.pause(); TheSenateaudio.currentTime = 0;
        $('.micbtnRome').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#TheSenateaudioplbtn").on('tap', function() {
      if(!paused) {
        TheSenateaudio.pause();
        paused = true;
      } else {
        TheSenateaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#TheSenateaudiofbtn").on('tap', function() {
      var ctime = TheSenateaudio.currentTime;
      TheSenateaudio.currentTime = ctime + 10;
    });
    
    $("#TheSenateaudiobbtn").on('tap', function() {
      var ctime = TheSenateaudio.currentTime;
      TheSenateaudio.currentTime = ctime - 10;
    });
    
    $("#TheSenateaudiopsbtn").on('tap', function() {
      TheSenateaudio.pause();
      //$(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
